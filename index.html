<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-logo/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1><a class="logo" href="index.html"><img src="images/cover1.png" alt="logo"></a></h1></li>
                <li><button class="add">Add Book</button></li>
            </ul>
        </nav>
    </header>
    <main><section class="row"></section></main>
    <div class="modal">
        <form class="modal-box">
            <h2>Add Book</h2>
            <input type="text" name="title" class="title" placeholder="Title" required>
            <input type="text" name="author" class="author" placeholder="Author" required>
            <input type="number" name="pages" class="pages" placeholder="Pages">
            <div class="read">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" class="check">
            </div>
            <button type="button" class="submit">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
